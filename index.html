<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"

    <link rel="icon" href="images/tab-icon.png">
    <title>My Book List</title>

  <body>
    <main>
      <h1 id="title" class="">My Book List</h1>
      <form class="js-form">
        <label for="book-input" id="book-input-label" class="">Enter the name of the book</label>
        <input id="book-input" class="book-input" type="text" placeholder="E.g. Harry Potter">
        <button type="submit" id="submit">Submit</button>
      </form>
      <ul class="book-list-js book-list"></ul>
      <div class="empty-state">
        <h1>Add some books!</h1>
        <p>Think about some that you read or yo are planning to read</p>
        <img src="images/add-book.png" alt="image of a bookcase" class="empty-state-img">
      </div>
    </main>
