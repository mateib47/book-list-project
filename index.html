<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" href="images/tab-icon.png">
    <title>My Book List</title>
  </head>
  <body>
    <main>
      <div id="add-name">
        <h1>Welcome to My Book List!</h1>
        <p>Here you can store all the books you've read, and the ones you are reading and planning to read</p>
        <form class="js-form" id = "name-form">
          <label for="input" id="name-input-label" class="">What is your name?</label>
          <input id="name-input" class="input" type="text" placeholder="E.g. John">
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
      <div id="add-book">
        <h1 id="title" class="">My Book List</h1>
        <form class="js-form" id="book-form">
          <label for="input" id="book-input-label" class="">Enter the name of the book</label>
          <input id="book-input" class="input" type="text" placeholder="E.g. Harry Potter">
          <button type="submit" id="submit">Submit</button>
        </form>
        <ul class="book-list-js book-list"></ul>
        <div class="empty-state">
          <h1>Add some books!</h1>
          <p>Think about some that you read or yo are planning to read</p>
          <img src="images/add-book.png" alt="image of a bookcase" class="empty-state-img">
        </div>
      </div>
    </main>
    <footer>
      <p>Â© Created by Matei Bucur - You can see my book list <a href="author-booklist.html" target="_blank">here</a></p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
